<div id="whichCandidate" class="makeBig">
          Which presidential candidate for November 2015 shares your opinion?
</div>
<div ng-repeat="candidate in candidates" id="{{candidate}}" class="col-lg-12" input type = "text">
  <img src="{{candidate.img}}" class="thumbnail col-lg-6">
  <div class="col-lg-6">
    <span class="makeBig makeBold makeBlack">
          {{candidate.bioName}}
    </span>
    <span class="makeBig makeBlack">
          {{candidate.bioType}}
    </span>
  </div>
  <br>
  <div class="col-lg-6 makeMedium makeBlack">
        {{candidate.summary}}
  </div>
  <br>
  <div class="col-lg-6 makeMedium makeItalic makeBlack">
        {{candidate.quote}}
  </div>
</div>
